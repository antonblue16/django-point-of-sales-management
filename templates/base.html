<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>POS ABC</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'PosNote/css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}"><strong>POS ABC</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerPOS" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerPOS">
        {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cashier:allList' %}">Cashier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cashier:historyList' %}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Service</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:register' %}">Register</a>                            
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:logout' %}">Log Out</a>                            
                </li>
            </ul>

        {% else %}
            <ul class="navbar-nav ml-auto mt-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:login' %}">Log In</a>                            
                </li>
            </ul>
        {% endif %}
        </div>
    </nav>

    <div class="container-fluid myContent">
        <!-- Content -->
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
