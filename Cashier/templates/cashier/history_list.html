{% extends 'Cashier/cashier_base.html' %}

{% block contentCashier %}

<div class="container">
    <!-- List Cashier -->
    <h1><strong>History:</strong></h1>
    <div class="list-group">
        {% for history in historyList %}
            <a href="{% url 'cashier:detailHistory' pk=history.pk %}" class="list-group-item list-group-item-action">
                {{ history.created_date }}
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
