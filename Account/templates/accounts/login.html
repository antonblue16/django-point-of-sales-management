{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="mx-auto titleForm">
        <h1>Log In</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Login">
    </form>
</div>
{% endblock %}
